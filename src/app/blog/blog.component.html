<div class="container">
  <h2>Publicar Noticia</h2>
  <form (ngSubmit)="agregarNoticia()">
    <div *ngIf="errorMensaje" class="error">{{ errorMensaje }}</div>

    <label>TÃ­tulo:
      <input type="text" [(ngModel)]="nuevaNoticia.titulo" name="titulo" required />
    </label>

    <label>URL de imagen:
      <input type="text" [(ngModel)]="nuevaNoticia.imagenUrl" name="imagenUrl" required />
    </label>

    <label>Texto:
      <textarea [(ngModel)]="nuevaNoticia.texto" name="texto" required></textarea>
    </label>

    <label>Fecha:
      <input type="date" [(ngModel)]="nuevaNoticia.fecha" name="fecha" required />
    </label>

    <button type="submit">Agregar Noticia</button>
  </form>

  <hr />

  <div *ngFor="let noticia of noticias" class="noticia">
    <h3>{{ noticia.titulo }}</h3>
    <img [src]="noticia.imagenUrl" alt="Imagen de la noticia" />
    <p>{{ noticia.texto }}</p>
    <small>Publicado el: {{ noticia.fecha }}</small>
  </div>
</div>
